<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DeveloCoeur</title>

    <!-- Bootstrap CSS v5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- (Optionnel) Votre fichier de styles custom pour écraser Bootstrap si besoin -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Barre de navigation Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">DeveloCoeur</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#accueil">Accueil</a></li>
            <li class="nav-item"><a class="nav-link" href="#a-propos">À propos</a></li>
            <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-5">
      <!-- Section Accueil -->
      <section id="accueil" class="mb-5">
        <h1 class="display-4 text-primary">Bienvenue sur DeveloCoeur</h1>
        <p class="lead">Un site hébergé gratuitement sur GitHub Pages avec Bootstrap 5.</p>
      </section>

      <!-- Section À propos -->
      <section id="a-propos" class="mb-5">
        <h2>À propos</h2>
        <p>Racontez votre histoire ici…</p>
      </section>

      <!-- Section Contact -->
      <section id="contact" class="mb-5">
        <h2>Contact</h2>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Envoyer</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="bg-light text-center py-4">
      <p class="mb-0">© <span id="year"></span> – DeveloCoeur</p>
    </footer>

    <!-- Bootstrap JS (bundle avec Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script perso -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
